<!DOCTYPE html>
<html>
<head>
  <title>Login - TronPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
    }
    button {
      background: #000;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <p>New user? <a href="register.html">Register</a></p>
  </div>

</body>
</html>
<h2 style="color:#0072ff">Welcome to TronPay</h2>
